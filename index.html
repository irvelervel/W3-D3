<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENTI nel DOM</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Comprendere ed utilizzare al meglio gli eventi nel browser!</h1>
    </header>
    <main>
      <h2>Creiamo qualche bottone</h2>
      <div id="button-area">
        <button
          onclick="handleClick(event)"
          onmouseenter="handleMouseEnter(event)"
        >
          BOTTONE 1
        </button>
        <input type="button" value="BOTTONE 2" onclick="handleClick(event)" />
        <!-- il terzo bottone finirà qui! -->
      </div>
      <div id="img-container">
        <!-- l'immagine finirà qua! -->
      </div>
    </main>
    <script src="./js/events.js"></script>
  </body>
</html>
